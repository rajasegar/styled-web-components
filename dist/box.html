<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo box</title>
</head>
<body>
  <h1>box</h1>
  <fw-box color="red" bg="yellow" border="1px solid red" size="500px" px="2em" my="1em" position="absolute" top="100px" right="100px" border-radius="20px" font-family="sans-serif" font-weight="bold" font-size="2em">hello</fw-box>
  <script type="module">
    import { ColorProps, BorderProps, LayoutProps, SpaceProps, PositionProps, TypographyProps } from './styled-web-components.min.js'


class FWBox extends HTMLElement {
    constructor() {
        super()
        this.attachShadow({ mode: 'open' })
        const template = document.createElement('template')
        template.innerHTML = `<style>:host { display: block; } </style><slot></slot>`
        this.shadowRoot.appendChild(template.content.cloneNode(true))
    }
}

customElements.define('fw-box', TypographyProps(PositionProps(SpaceProps(LayoutProps(BorderProps(ColorProps(FWBox)))))))

  </script>
  
</body>
</html
